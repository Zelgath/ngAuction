
<form [formGroup]="searchForm">
    <mat-form-field  class="input" *ngIf="isDetail;else home">
        <input matInput formControlName="title" [matAutocomplete] = "auto">
        <mat-icon>search</mat-icon>
    </mat-form-field>
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let product of products | async" [value]="product">{{product.title}}</mat-option>
    </mat-autocomplete>

    <ng-template #home>
        <mat-form-field  class="input" #home>
            <input matInput formControlName="title" autocomplete="off">
            <mat-icon>search</mat-icon>
        </mat-form-field>
    </ng-template>
</form>
